<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AccioJob</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        /* Styling for the header */
        header {
            text-align: center;
            background-color: #4CAF50; /* Green background for the header */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the h1 */
        header h1 {
            margin: 0;
            color: #fff;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Accio Jobs!</h1>
    </header>
</body>
</html>
